<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIC Term Plans Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    .term-plans-section {
      display: flex;
      background: linear-gradient(to right, #e6f2ff, #ffffff);
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .left-content {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .tagline {
      font-size: 36px;
      color: #003b8e;
      font-weight: 700;
      margin-bottom: 40px;
      line-height: 1.2;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 30px;
      margin-bottom: 40px;
    }

    .feature-item {
      display: flex;
      align-items: center;
    }

    .check-icon {
      width: 30px;
      height: 30px;
      background-color: #003b8e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      position: relative;
      overflow: hidden;
    }

    .check-icon::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 16px;
      border-right: 3px solid white;
      border-bottom: 3px solid white;
      transform: rotate(45deg) translate(-2px, -5px);
      animation: checkmark 0.8s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes checkmark {
      0% {
        opacity: 0;
        transform: rotate(45deg) translate(-10px, -10px);
      }
      70% {
        opacity: 1;
        transform: rotate(45deg) translate(-2px, -5px) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: rotate(45deg) translate(-2px, -5px) scale(1);
      }
    }

    .feature-text {
      font-size: 20px;
      color: #003b8e;
      font-weight: 600;
    }

    .subtitle {
      font-size: 16px;
      color: #003b8e;
      margin-bottom: 30px;
      max-width: 80%;
      text-align: center;
    }

    .apply-button {
      background-color: #003b8e;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 59, 142, 0.3);
      position: relative;
      overflow: hidden;
      align-self: center;
    }

    .apply-button:hover {
      background-color: #002a66;
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 59, 142, 0.4);
    }

    .apply-button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
    }

    .apply-button:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .right-content {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .oval-background {
      position: absolute;
      width: 120%;
      height: 140%;
      background-color: #ffb84d;
      border-radius: 50%;
      right: -20%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(2deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    .family-image {
    bottom: 0px;
      width: 145%;
      height: auto;
      object-fit: cover;
      position: relative;
      z-index: 2;
    }

    .social-icons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      transform: translateY(-3px);
      background-color: #003b8e;
    }

    @media (max-width: 768px) {
      .term-plans-section {
        flex-direction: column;
        height: auto;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
      
      .oval-background {
        width: 150%;
        height: 100%;
        right: -25%;
      }
      
      .left-content, .right-content {
        padding: 30px;
      }
      
      .tagline {
        font-size: 28px;
      }
    }

    /* Staggered animation delay for check icons */
    .feature-item:nth-child(1) .check-icon::before {
      animation-delay: 0.2s;
    }
    .feature-item:nth-child(2) .check-icon::before {
      animation-delay: 0.4s;
    }
    .feature-item:nth-child(3) .check-icon::before {
      animation-delay: 0.6s;
    }
    .feature-item:nth-child(4) .check-icon::before {
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <section class="term-plans-section">
    <div class="left-content">
      <h1 class="tagline">Protect your loved ones with LIC's term plans</h1>
      <div class="features">
        <div class="feature-item">
          <div class="check-icon"></div>
          <span class="feature-text">High Coverage</span>
        </div>
        <div class="feature-item">
          <div class="check-icon"></div>
          <span class="feature-text">Low Premiums</span>
        </div>
        <div class="feature-item">
          <div class="check-icon"></div>
          <span class="feature-text">Financial Security</span>
        </div>
        <div class="feature-item">
          <div class="check-icon"></div>
          <span class="feature-text">Flexible Options</span>
        </div>
      </div>
      <p class="subtitle">Know your policy, understand the terms â€” Secure your future with confidence</p>
      <button class="apply-button">Apply Now</button>
    </div>
    <div class="right-content">
      <div class="oval-background"></div>
      <img src="\src\assets\element\img.png" alt="Father and son enjoying time together" class="family-image">
      <div class="social-icons">
        <div class="social-icon">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" fill="none">
            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
          </svg>
        </div>
        <div class="social-icon">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" fill="none">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </div>
        <div class="social-icon">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" fill="none">
            <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
            <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
          </svg>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add animation class to trigger check mark animations
      setTimeout(() => {
        const featureItems = document.querySelectorAll('.feature-item');
        featureItems.forEach((item, index) => {
          setTimeout(() => {
            item.classList.add('animate');
          }, index * 200);
        });
      }, 500);

      // Animate floating card
      const ovalBackground = document.querySelector('.oval-background');
      
      // Add random subtle movements to enhance the floating effect
      setInterval(() => {
        const randomX = Math.random() * 5 - 2.5;
        const randomRotate = Math.random() * 1 - 0.5;
        ovalBackground.style.transform = `translateY(-15px) translateX(${randomX}px) rotate(${randomRotate}deg)`;
        
        setTimeout(() => {
          ovalBackground.style.transform = '';
        }, 3000);
      }, 6000);
      
      // Add ripple effect to button
      const applyButton = document.querySelector('.apply-button');
      applyButton.addEventListener('click', function(e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  </script>
</body>
</html>
